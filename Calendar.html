<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Calendar-style.css">
    <title>My Calendar</title>
</head>
<body class="dark">
    <div class="calendar">
        <div class="calendar-header">
            <span class="month-picker" id="luna-selector">
                Februarie
            </span>
            <div class="year-picker">
                <span class="year-changhe" id="anul-precedent">
                    <pre><</pre>
                </span>
                <span id="anul">2021</span>
                <span class="year-changhe" id="anul-urmator">
                    <pre>></pre>
                </span>
            </div>
        </div>
        <div class="calendar-body">
            <div class="calendar-saptamina-ziua">
              <div>Dum</div>
              <div>Lun</div>
              <div>Mar</div>    
              <div>Mie</div>  
              <div>Joi</div>  
              <div>Vin</div>  
              <div>Sim</div>    
            </div>
            <div class="calendar-zile">
                <div>
                    1
                    <span></span> 
                    <span></span>               
                    <span></span>
                    <span></span>
                </div>
                <div>2</div>
                <div>3</div>
                <div>4</div>
                <div>5</div>
                <div>6</div>
                <div>7</div>
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>4</div>
                <div>5</div>
                <div>6</div>
                <div>7</div>
            </div>
        </div>
        <div class="calendar-footer">
            <div class="toggle">
                <span>Dark</span>
                <div class="dark-mod-schimba">
                    <div class="dark-mod-schimba-ident"></div>
                </div>
            </div>
        </div>
        <div class="luna-lista">
        </div>
    </div>
    <script src="Calendar.js"></script>
</body>
</html>
